<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineflayer Bot Manager</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .bot-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .bot-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .bot-card.connected {
            border-color: #51cf66;
            background: #f3fff3;
        }

        .bot-card.disconnected {
            border-color: #ff6b6b;
            background: #fff3f3;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-connected {
            background: #51cf66;
            color: white;
        }

        .status-disconnected {
            background: #ff6b6b;
            color: white;
        }

        .console {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
        }

        .health-bar {
            background: #ff6b6b;
            height: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .food-bar {
            background: #ffc107;
            height: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .farm-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .farm-active {
            background: #51cf66;
            color: white;
        }

        .farm-inactive {
            background: #868e96;
            color: white;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Mineflayer Bot Manager</h1>
            <p>Create and manage multiple Minecraft bots</p>
        </div>

        <div class="row">
            <div class="card">
                <h2>Create New Bot</h2>
                <form id="createBotForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="host">Server Host:</label>
                        <input type="text" id="host" name="host" value="localhost" required>
                    </div>

                    <div class="form-group">
                        <label for="port">Port:</label>
                        <input type="number" id="port" name="port" value="25565" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password (for /login):</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="loginType">Login Type:</label>
                        <select id="loginType" name="loginType">
                            <option value="crack">Cracked</option>
                            <option value="microsoft">Microsoft</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="version">Version (optional):</label>
                        <input type="text" id="version" name="version" placeholder="e.g., 1.19.4">
                    </div>

                    <button type="submit" class="btn">Create Bot</button>
                </form>
            </div>

            <div class="card">
                <h2>Global Console</h2>
                <div id="globalConsole" class="console"></div>
                <div class="form-group">
                    <button onclick="refreshBots()" class="btn">Refresh Bots</button>
                    <button onclick="clearConsole()" class="btn btn-danger">Clear Console</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Active Bots</h2>
            <div id="botList" class="bot-list">
                <p>No bots created yet.</p>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let bots = [];
        let isInitialized = false;

        // Initialize once
        document.addEventListener('DOMContentLoaded', function() {
            if (!isInitialized) {
                refreshBots();
                setupEventListeners();
                isInitialized = true;
            }
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('createBotForm').addEventListener('submit', createBot);

            // Socket events
            socket.on('bot-login', (data) => {
                addToConsole(`‚úÖ Bot ${data.username} logged in`);
                refreshBots();
            });

            socket.on('bot-spawn', (data) => {
                addToConsole(`üåç Bot ${data.username} spawned`);
            });

            socket.on('bot-chat', (data) => {
                addToConsole(`üí¨ [${data.username}] ${data.message}`);
            });

            socket.on('bot-health', (data) => {
                updateBotStats(data.botId, data.health, data.food);
            });

            socket.on('bot-death', (data) => {
                addToConsole(`üíÄ Bot ${data.username} died`);
            });

            socket.on('bot-kicked', (data) => {
                addToConsole(`‚ùå Bot ${data.username} was kicked: ${data.reason}`);
                refreshBots();
            });

            socket.on('bot-end', (data) => {
                addToConsole(`üîå Bot ${data.username} disconnected`);
                refreshBots();
            });

            socket.on('bot-error', (data) => {
                addToConsole(`‚ö†Ô∏è Bot ${data.username} error: ${data.error}`);
            });

            socket.on('bot-reconnect-failed', (data) => {
                addToConsole(`üîÑ Reconnection failed for ${data.username}`);
            });

            socket.on('bot-max-reconnect-reached', (data) => {
                addToConsole(`‚ùå Max reconnection attempts reached for ${data.username}`);
                refreshBots();
            });

            socket.on('bots-list', (botList) => {
                bots = botList;
                renderBots();
            });

            socket.on('bot-attack', (data) => {
                addToConsole(`‚öîÔ∏è Bot ${data.username} attacking ${data.target}`);
            });
        }

        async function createBot(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const botData = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/create-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(botData)
                });

                const result = await response.json();

                if (result.success) {
                    addToConsole(`ü§ñ Creating bot ${botData.username}...`);
                    e.target.reset();
                    refreshBots();
                } else {
                    addToConsole(`‚ùå Failed to create bot: ${result.message}`);
                }
            } catch (error) {
                addToConsole(`‚ùå Error creating bot: ${error.message}`);
            }
        }

        async function disconnectBot(botId) {
            try {
                const response = await fetch(`/api/disconnect-bot/${botId}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    addToConsole(`üîå Bot disconnected`);
                    refreshBots();
                } else {
                    addToConsole(`‚ùå Failed to disconnect bot: ${result.message}`);
                }
            } catch (error) {
                addToConsole(`‚ùå Error disconnecting bot: ${error.message}`);
            }
        }

        async function sendChat(botId, message) {
            if (!message.trim()) return;

            try {
                const response = await fetch(`/api/send-chat/${botId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const result = await response.json();

                if (result.success) {
                    addToConsole(`üì§ Message sent: ${message}`);
                } else {
                    addToConsole(`‚ùå Failed to send message: ${result.message}`);
                }
            } catch (error) {
                addToConsole(`‚ùå Error sending message: ${error.message}`);
            }
        }

        async function toggleAutoFarm(botId) {
            try {
                const response = await fetch(`/api/toggle-auto-farm/${botId}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    addToConsole(`ü§ñ Auto farm ${result.autoFarm ? 'started' : 'stopped'}`);
                    refreshBots();
                } else {
                    addToConsole(`‚ùå Failed to toggle auto farm: ${result.message}`);
                }
            } catch (error) {
                addToConsole(`‚ùå Error toggling auto farm: ${error.message}`);
            }
        }

        function refreshBots() {
            socket.emit('get-bots');
        }

        function renderBots() {
            const botList = document.getElementById('botList');

            if (bots.length === 0) {
                botList.innerHTML = '<p>No bots created yet.</p>';
                return;
            }

            botList.innerHTML = bots.map(bot => `
                <div class="bot-card ${bot.status}">
                    <h3>${bot.username}</h3>
                    <p><strong>Server:</strong> ${bot.host}:${bot.port}</p>
                    <p>
                        <strong>Status:</strong> <span class="status-badge status-${bot.status}">${bot.status}</span>
                        <span class="farm-status ${bot.autoFarm ? 'farm-active' : 'farm-inactive'}">
                            ${bot.autoFarm ? 'Farming' : 'Idle'}
                        </span>
                    </p>

                    <div>
                        <small>Health: ${bot.health}/20</small>
                        <div class="health-bar" style="width: ${(bot.health/20)*100}%"></div>
                    </div>

                    <div>
                        <small>Food: ${bot.food}/20</small>
                        <div class="food-bar" style="width: ${(bot.food/20)*100}%"></div>
                    </div>

                    <div class="chat-input" style="margin-top: 15px;">
                        <input type="text" placeholder="Send chat message..." id="chat-${bot.id}">
                        <button class="btn btn-success" onclick="sendChatMessage('${bot.id}')">Send</button>
                    </div>

                    <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn ${bot.autoFarm ? 'btn-danger' : 'btn-success'}" onclick="toggleAutoFarm('${bot.id}')">
                            ${bot.autoFarm ? 'Stop Farm' : 'Start Farm'}
                        </button>
                        <button class="btn btn-danger" onclick="disconnectBot('${bot.id}')">Disconnect</button>
                    </div>
                </div>
            `).join('');
        }

        function sendChatMessage(botId) {
            const input = document.getElementById(`chat-${botId}`);
            const message = input.value.trim();

            if (message) {
                sendChat(botId, message);
                input.value = '';
            }
        }

        function updateBotStats(botId, health, food) {
            const bot = bots.find(b => b.id === botId);
            if (bot) {
                bot.health = health;
                bot.food = food;
                renderBots();
            }
        }

        function addToConsole(message) {
            const console = document.getElementById('globalConsole');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('globalConsole').innerHTML = '';
        }

        // Handle Enter key in chat inputs
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id.startsWith('chat-')) {
                const botId = e.target.id.replace('chat-', '');
                sendChatMessage(botId);
            }
        });
    </script>
</body>
</html>
