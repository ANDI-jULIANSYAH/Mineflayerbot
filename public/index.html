<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Bot Minecraft Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-Bot Minecraft Dashboard</h1>
            <div class="server-info">
                <span>Active Bots: <span id="active-bots">0</span>/50</span>
            </div>
        </header>

        <div class="controls">
            <button id="add-bot-btn" class="btn btn-primary">Add New Bot</button>
            <button id="remove-all-btn" class="btn btn-danger">Remove All Bots</button>
            <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
        </div>

        <!-- Add Bot Modal -->
        <div id="add-bot-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Bot</h2>
                <form id="bot-form">
                    <label for="bot-username">Username:</label>
                    <input type="text" id="bot-username" required>
                    
                    <label for="bot-password">Password (optional):</label>
                    <input type="text" id="bot-password">
                    
                    <label for="bot-host">Host:</label>
                    <input type="text" id="bot-host" value="localmc.club">
                    
                    <label for="bot-port">Port:</label>
                    <input type="number" id="bot-port" value="23028">
                    
                    <label for="bot-version">Version:</label>
                    <input type="text" id="bot-version" value="1.18.2">
                    
                    <label>
                        <input type="checkbox" id="bot-auto-reconnect" checked>
                        Auto Reconnect
                    </label>
                    
                    <label for="bot-proxy">Proxy (optional):</label>
                    <select id="bot-proxy">
                        <option value="">Direct</option>
                        <!-- Opsi proxy akan diisi oleh script.js -->
                    </select>
                    
                    <button type="submit" class="btn btn-primary">Create Bot</button>
                </form>
            </div>
        </div>

        <div class="main-content">
            <div class="bots-grid" id="bots-grid">
                <!-- Bot cards will be inserted here -->
            </div>
        </div>

        <div class="stats-section">
            <div class="playtime-stats">
                <h3>Player Statistics</h3>
                <div class="stats-tabs">
                    <button class="tab-btn active" data-tab="weekly">Weekly</button>
                    <button class="tab-btn" data-tab="monthly">Monthly</button>
                    <button class="tab-btn" data-tab="top">Top Players</button>
                </div>
                <div id="stats-content" class="stats-content">
                    <!-- Stats content will be loaded here -->
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="profanity-stats">
                <h3>Profanity Statistics</h3>
                <div class="stats-tabs">
                    <button class="tab-btn active" data-tab="profanity-weekly">Weekly</button>
                    <button class="tab-btn" data-tab="profanity-monthly">Monthly</button>
                    <button class="tab-btn" data-tab="profanity-users">Top Users</button>
                    <button class="tab-btn" data-tab="profanity-words">Top Words</button>
                </div>
                <div id="profanity-stats-content" class="stats-content">
                    <!-- Profanity stats content will be loaded here -->
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="chat-stats">
                <h3>Chat Statistics</h3>
                <div class="stats-tabs">
                    <button class="tab-btn active" data-tab="top-chatters">Top Chatters</button>
                    <button class="tab-btn" data-tab="player-chat">Player Chat History</button>
                </div>
                <div id="chat-stats-content" class="stats-content">
                    <!-- Chat stats content will be loaded here -->
                </div>
                <div id="player-search" style="display: none; margin-top: 15px;">
                    <input type="text" id="player-name-input" placeholder="Enter player name (e.g., NayraVxy_)" style="width: 200px; padding: 5px; margin-right: 10px;">
                    <button id="search-player-btn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="global-chat">
            <h3>Global Chat</h3>
            <div id="console-output" class="console-output"></div>
            <div class="chat-input-container">
                <select id="chat-target">
                    <option value="all">All Bots</option>
                </select>
                <input type="text" id="chat-input" placeholder="Enter command or message...">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
